{% extends "mail/layout.html" %}
{% load static %}

{% block body %}

    <div class="col-2">
        <ul class="list-group">
            <li class="list-group-item navigation active" id="inbox">Inbox</li>
            <li class="list-group-item navigation" id="compose">New Email</li>
            <li class="list-group-item navigation" id="sent">Sent</li>
            <li class="list-group-item navigation" id="archived">Archived</li>
            <li class="list-group-item navigation disabled" id="user">{{ request.user.email }}</li>
            <li class="list-group-item navigation">
                <a href="{% url 'logout' %}">Log Out</a>
            </li>
        </ul>
    </div>

    <div class="col-5 list-group" id="list-tab" role="tablist"></div>

    <div class="col-5 tab-content mt-5" id="nav-tabContent"></div>

    <div id="compose-view" class="col-10">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <button type="submit" class="form-group btn btn-primary" id="send">Send</button>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
